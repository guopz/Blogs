<% include common/header.htm %>
    
    <form class="form-signin" method="post">
        <h2 class="form-signin-heading">Join us</h2>
        <br />
        <br />
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Name</span>
            <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" name="name" required="" autofocus="" id="name">
        </div>
        <br />
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Password</span>
            <input type="text" class="form-control" placeholder="Userpassword" aria-describedby="basic-addon1" name="password" required="" autofocus="" id="password">
        </div>
        <br />
        <br />
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="postData(this); return false;" >Join us</button>
    </form>
    
    <!-- 模拟匡 -->
    
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <butto n type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <!-- <h4 class="modal-title" id="myModalLabel">Modal title</h4> -->
                </div>
                <div class="modal-body" id="text">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
                    
                </div>
            </div>
        </div>
    </div>
   
    <!-- /.modal -->
    
    <script>
   		 // $('#myModal').modal('show')

	    function postData(_this) {

	        $.post('/reg', {
	            name: $("#name").val(),
	            password: $("#password").val()
	        }, function(data) {
	            console.log(data);
	            $("#text").text(data.msg);
	        	$('#myModal').modal('show')
	           	
	           	if(data.status){
	           		$(".modal").click(function(){
	           			window.location.href = "/user/"+data._id
	           		})
	           		
	           	}
	        })
	    }

    </script>
    
<% include common/footer.htm %>
