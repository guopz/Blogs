<% include common/header.htm %>
    
    <form class="form-signin" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
       <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="loginData(this);return false;">Sign in</button>
    </form>
    
    <!-- 模拟匡 -->
    
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <butto n type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        
                </div>
                <div class="modal-body" id="text">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="btn">确定</button>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- /.modal -->
   
    <script>
        // 回调函数采用json形式 
        function loginData(_this){

             $.post('/login',{
                name:$("#inputEmail").val(),
                password:$("#inputPassword").val()
            },function(data){
                console.log(data);
                $("#text").text(data.msg);
                $('#myModal').modal('show');
                if(data.status){
                    $("#btn").click(function(){
                        window.location.href = "/user/"+data._id;
                    });
                }
            });

        }
       
    </script>
    
<% include common/footer.htm %>
